# DataSource settings:
spring.datasource.url = jdbc:mysql://localhost:3306/testbatch
spring.datasource.username = admin
spring.datasource.password = admin
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
# Specify the DBMS
 spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update) create DB if doesn't exist
spring.jpa.hibernate.ddl-auto = create
# Naming strategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#Port du tomcat 8081 au lieu de 8080

server.port=8080 

# le fichier d'input batch
#fichier=file:/tpBatch/src/main/resources/transactionsfile.csv

# pour desactiver lappel automatique du batch par Spring boot
spring.batch.job.enabled=false

spring.batch.initialize-schema=always

